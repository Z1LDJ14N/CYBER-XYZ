            <span>Tools Kit</span>

    <div class="container">
        <div class="card">
            <h3>ğŸ“ Text Counter</h3>
            <textarea id="counterInput" placeholder="Ketik sesuatu..." rows="3"></textarea>
            <div id="counterResult" class="result-box">0 Karakter | 0 Kata</div>
        </div>

        <div class="card">
            <h3>ğŸ”  Case Converter</h3>
            <input type="text" id="caseInput" placeholder="Masukkan teks">
            <div style="display: flex; gap: 5px;">
                <button class="btn" onclick="convertCase('upper')">UPPER</button>
                <button class="btn" onclick="convertCase('lower')">lower</button>
            </div>

        <div class="card">

                <span>Panjang Karakter</span>
            </div>
            <button class="btn" onclick="generatePassword()">Buat Password</button>
            <div id="passResult" class="result-box" onclick="copyResult(this)">Klik tombol di atas</div>
        </div>

        <div class="card">
            <h3>ğŸ”— URL Encoder/Decoder</h3>
            <textarea id="urlInput" rows="2" placeholder="Masukkan URL"></textarea>
            <div style="display: flex; gap: 5px;">
                <button class="btn" onclick="processUrl('encode')">Encode</button>
                <button class="btn" onclick="processUrl('decode')">Decode</button>
            </div>
            <div id="urlResult" class="result-box" onclick="copyResult(this)">...</div>
        </div>

        <div class="card">
            <h3>Fail JSON Formatter</h3>
            <textarea id="jsonInput" rows="3" placeholder='Paste messy JSON here...'></textarea>
            <button class="btn" onclick="formatJSON()">Rapikan JSON</button>
            <pre id="jsonResult" class="result-box" style="overflow-x: auto;">...</pre>
        </div>
